<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen">
    <h1>Shefa's Meal Planner&#10084;</h1>
    <button id="openHistoryButton">View Meal History</button>
    <button id="startMealButton">Add Meals</button>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <div class="container">
      <h1>Meal Planner</h1>
      <form id="mealForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="mealType">Meal Type:</label>
        <select id="mealType" required>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
        
        <label for="dish">Dish Name:</label>
        <input type="text" id="dish" placeholder="Enter dish name" required>
        
        <button type="submit">Add Dish</button>
      </form>
      
      <button id="viewHistoryButton">View History</button>
    </div>
  </div>

  <!-- History Screen -->
  <div id="history" class="hidden">
    <h2>Meal History</h2>
    <ul id="mealList"></ul>
    <div>
      <button id="closeHistoryButton">Close History</button>
      <button id="clearHistory">Clear History</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
